<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Socket - Chat</title>

    <!-- Diseño -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <!-- Lógica -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Modelo Chat</h1>

        <span class="material-symbols-outlined">
            groups
        </span>

        <h2>Conversación local:</h2>

        <div id="messages" class="msg_local"></div>

        <h2>Conversación web:</h2>
        <form onsubmit="return addMessage (this)" class="formulario">
            <input class="info" type="text" id="username" placeholder="Tu nombre:...">
            <input class="info" type="text" id="texto" placeholder="Cuéntanos algo:...">

            <input type="submit" value="Enviar" class="boton">
        </form>
    </div>
</body>
</html>
